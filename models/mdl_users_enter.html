	<div class="users_enter_box">
        [users_enter.>]
	<div class="users_enter_caption">
	   Авторизация
	</div>
	<div class="users_enter_body">
	<form name="users_enter" id="users_enter" action="de.enter_check" method="POST">
	<table class="users_enter_table" cellpadding="1" cellspacing="0" border="0">
	<tr>
	<td><span class="users_enter_label">e-mail</span></td>
	<td><input class="users_enter_input" name="users_email" type="text" size="20" value="[users_input_email.-]"></td>
	<td><span class="users_enter_link"><a href="de.reg">Регистрация</a></span></td>
	</tr>
	<tr>
	<td><span class="users_enter_label">пароль</span></td>
	<td><input class="users_enter_input" name="users_password" type="password" size="20" value="[users_input_password.-]"></td>
	<td><span class="users_enter_link"><a href="de.lostpassword">Забыли пароль?</a></span></td>
	</tr>
	<tr>
	<td colspan="3" align="center"><input name="users_remember" type="checkbox" value="TRUE" checked><span class="users_enter_string">запомнить</span></td>
	</tr>
	<tr height="10px">
	<td colspan="3"></td>
	</tr>
	<tr>
	<td colspan="3" align="left"><input type="submit" class="users_enter_submit" value="Войти"></td>
	</tr>
	</table>
	</form>
	</div>
        [users_enter.<]
	</div>
